        var npunctuation = i;
        function generatePhrase() {
            //alert('hello');

            <!--document.getElementById("phrase").innerHTML = 'Hello '+Math.random() ;-->
            var ititle = randomInt(ntitle);

            if (ititle2 == ititle) ititle2 = ntitle-1;
            var iname = randomInt(nname);
            var iname2 = randomInt(nname-1);
            if (iname2 == iname) iname2 = nname-1;
            var iadjective = randomInt(nadjective);
            var ipunctuation = randomInt(npunctuation);
            if ( randomInt(2) == 0)
            {
                phrase = title[ititle]+' '+namearr[iname]+' thinks that '+title[ititle2]+' '+namearr[iname2]+' is '+adjective[iadjective]+punctuation[ipunctuation]
            }
            else
            {
                phrase = title[ititle]+' '+namearr[iname]+' is '+adjective[iadjective]+punctuation[ipunctuation]
            }
            <!--document.getElementById("phrase").innerHTML = title[randomInt(ntitle)] ;-->
            document.getElementById("phrase").innerHTML = phrase ;
            return;
        }
