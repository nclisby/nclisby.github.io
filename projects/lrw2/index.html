    function writeSVG()
    {
        var w, h;
        if (window.innerWidth < 888.888)
        {
            w = 0.9*window.innerWidth;
            h = w;
        }
        else if (window.innerHeight < 888.888)
        {
            h = 0.9*window.innerHeight;
            w = h;
        }
        else
        {
            w = 800;
            h = 800;
        }
        if (w > h) w = h;
        if (h > w) h = w;
        <!--document.write('<svg id="path_svg" width="'+w+'" height="'+h+'">');-->
        document.write('<svg id="path_svg" width="'+w+'" height="'+h+'" style="background-color: #000;">');
        
    }
